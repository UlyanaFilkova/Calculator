<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Калькулятор</title>
    <link
      rel="stylesheet"
      href="src/css/style.css"
    />
  </head>
  <body>
    <main>
      <div class="grid">
        <div class="grid__result-window">0</div>
        <div class="grid__func">
          <button
            class="grid__func-btn"
            data-operation="clear"
          >
            AC
          </button>
          <button
            class="grid__func-btn"
            data-operation="sign-change"
          >
            &plusmn;
          </button>
          <button
            class="grid__func-btn"
            data-operation="percent"
          >
            %
          </button>
        </div>
        <div class="grid__arithm">
          <button
            class="grid__arithm-btn"
            data-operation=""
          >
            &divide;
          </button>
          <button
            class="grid__arithm-btn"
            data-operation=""
          >
            &times;
          </button>
          <button
            class="grid__arithm-btn"
            data-operation=""
          >
            &minus;
          </button>
          <button
            class="grid__arithm-btn"
            data-operation=""
          >
            +
          </button>
          <button
            class="grid__arithm-btn"
            data-operation=""
          >
            =
          </button>
        </div>
        <button
          class="grid__number"
          data-operation=""
        >
          7
        </button>
        <button
          class="grid__number"
          data-operation=""
        >
          8
        </button>
        <button
          class="grid__number"
          data-operation=""
        >
          9
        </button>
        <button
          class="grid__number"
          data-operation=""
        >
          4
        </button>
        <button
          class="grid__number"
          data-operation=""
        >
          5
        </button>
        <button
          class="grid__number"
          data-operation=""
        >
          6
        </button>
        <button
          class="grid__number"
          data-operation=""
        >
          1
        </button>
        <button
          class="grid__number"
          data-operation=""
        >
          2
        </button>
        <button
          class="grid__number"
          data-operation=""
        >
          3
        </button>
        <button
          class="grid__number"
          data-operation=""
        >
          0
        </button>
        <button
          class="grid__number"
          data-operation=""
        >
          ,
        </button>
      </div>
    </main>
    <script src="src/js/script.js"></script>
  </body>
</html>
