<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Калькулятор</title>
    <link
      rel="stylesheet"
      href="src/css/default.css"
    />
    <link
      rel="stylesheet"
      href="src/css/style.css"
    />
  </head>
  <!-- <body class="dark_mode"> -->
    <body>
    <main>
      <div class="grid">
        <div class="grid__result-window">0</div>
        <div class="grid__func">
          <button
            class="grid__func-btn"
            data-operation="clear"
          >
            AC
          </button>
          <button
            class="grid__func-btn"
            data-operation="sign-change"
          >
            &plusmn;
          </button>
          <button
            class="grid__func-btn"
            data-operation="percent"
          >
            %
          </button>
        </div>
        <div class="grid__arithm">
          <button
            class="grid__arithm-btn"
            data-operation="/"
          >
            &divide;
          </button>
          <button
            class="grid__arithm-btn"
            data-operation="*"
          >
            &times;
          </button>
          <button
            class="grid__arithm-btn"
            data-operation="-"
          >
            &minus;
          </button>
          <button
            class="grid__arithm-btn"
            data-operation="+"
          >
            +
          </button>
          <button
            class="grid__arithm-btn"
            data-operation="="
          >
            =
          </button>
        </div>
        <div class="grid__numbers">
          <button
            class="grid__number-btn"
            data-number="7"
          >
            7
          </button>
          <button
            class="grid__number-btn"
            data-number="8"
          >
            8
          </button>
          <button
            class="grid__number-btn"
            data-number="9"
          >
            9
          </button>
          <button
            class="grid__number-btn"
            data-number="4"
          >
            4
          </button>
          <button
            class="grid__number-btn"
            data-number="5"
          >
            5
          </button>
          <button
            class="grid__number-btn"
            data-number="6"
          >
            6
          </button>
          <button
            class="grid__number-btn"
            data-number="1"
          >
            1
          </button>
          <button
            class="grid__number-btn"
            data-number="2"
          >
            2
          </button>
          <button
            class="grid__number-btn"
            data-number="3"
          >
            3
          </button>
          <button
            class="grid__number-btn"
            data-number="0"
          >
            0
          </button>
          <button
            class="grid__number-btn"
            data-number=","
          >
            ,
          </button>
        </div>
      </div>
    </main>
    <script
      type="module"
      src="src/js/script.js"
    ></script>
  </body>
</html>
